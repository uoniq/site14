	<script type="text/javascript">
		let cubik = document.querySelector(".cubik")
		let yellow = document.querySelectorAll(".yellow")
		let red = document.querySelectorAll(".red")
		let green = document.querySelectorAll(".green")
		let kvadrat = document.querySelectorAll(".kvadrat")
		let points = document.querySelector(".score")
		let position = 0
		let positionprev = 0
		let score = 50
		cubik.onclick = function(){
			let random = Math.random()*6
			let round = Math.round(random)
			positionprev = position
			position = position + round
			alert(round)
			if(position < 43){
				if(round > 0){
					kvadrat[position].style.backgroundImage = "url(game_player.png)"
					kvadrat[position].style.backgroundSize = "100% 100%"
					kvadrat[positionprev].style.backgroundImage = "none"
					if(position == 4 || position == 7 || position == 19 || position == 22 || position == 23 || position == 27 || position == 35 || position == 38 || position == 40){
						score = score + 100
						points.innerHTML = score
					}
					else if(position == 8 || position == 17 || position == 20 || position == 24 || position == 29 || position == 33 || position == 39){
						score = score - 100
						points.innerHTML = score
					}
					else if(position == 14 || position == 5 || position == 42){
						positionprev = position
						position = 0
						kvadrat[position].style.backgroundImage = "url(game_player.png)"
						kvadrat[position].style.backgroundSize = "100% 100%"
						kvadrat[positionprev].style.backgroundImage = "url(hole.jpg)"
					}
					else{
						score = score + 10
						points.innerHTML = score
					}
				}
			}
			if (position >= 43){
				if (score <= 0){
					alert("u lose")
				}
				if (score > 0){
					alert("u win")
				}
			}
			
		}
